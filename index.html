<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 | Fabric JS</title>
</head>

<body>
    <h1>Fabric Js P1</h1>
    <button onclick="toggleMode(modes.pan)">Toggle Pan</button>
    <button onclick="toggleMode(modes.drawing)">Toggle Drawing</button>
    <input type="color" id="color-picker">
    <button onclick="clearCanvas(canvas, svgState)">Clear</button>
    <button onclick="restoreCanvas(canvas, svgState, bgUrl)">Restore</button>
    <canvas id="canvas"></canvas>
    <button onclick="drawRect(canvas,color)">Rectangle</button>
    <button onclick="drawCirc(canvas,color)">Circle</button>
    <button onclick="groupObjects(canvas, group, true)">Group</button>
    <button onclick="groupObjects(canvas, group, false)">Ungroup</button>
    <br>
    <input type="file" id="myImg" accept="image/*" multiple>
    <br>
    <button onclick="save(canvas, canvas1)">Save</button>
    <button onclick="setCanvas(canvas1,position)">Load</button>
    <br>
    <canvas id="canvas1"></canvas>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/fabric.min.js"></script>
<script src="/custom_fn.js"></script>
<script src="/index.js"></script>

</html>
